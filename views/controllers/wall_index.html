<style>
    .cols {
        width: 100%;
    }
    .cols .col {
        float: left;
    }
    .cols-50-50 .col {
        width: 45%;
        margin-right: 5%;
    }
    .cols .col:last-child {
        margin-right: 5%;
    }
    .openid_login th {
        background-color: transparent;
        text-align: left;
    }
    .openid_login .form_commands {
        padding-top: 1em;
    }
    .openid_login .password_reset {
        display: inline-block;
        margin-left: 1em;
    }
</style>

<div class="cols cols-50-50 clearfix">
    <div class="col">

        <p style="line-height: 1.4em">
        {text key='openwall+front_description'}
        </p>

    </div>
    <div class="col">
{if $oauth2_enabled=="enabled"}
        <h4>{text key='openwall+oid_login'}</h4>

        <form method="post" action="{$url_oauth2_login}" class="openid_login">
            <input type="hidden" name="redirect_success" value="{$url_redirect_success}">
            <input type="hidden" name="redirect_failure" value="{$url_redirect_failure}">
            <table>
                <tr>
                    <th><label for="email">{text key='openwall+oid_email'}:</label></th>
                    <td><input type="text" name="email" value="" id="email" /></td>
                </tr>
                <tr>
                    <th><label for="password">{text key='openwall+oid_password'}:</label></th>
                    <td><input type="password" name="password" value="" id="password" /></td>
                </tr>
                <tr>
                    <td colspan="2" class="form_commands">
                        <p>
                        <span class="ow_button">
                            <span class="ow_positive">
                                <input type="submit" value="{text key='openwall+oid_submit'}" class="ow_positive" />
                            </span>
                        </span>
                            {if $fbconnect_enabled=="enabled"}
                                <a class="fb_button fb_button_medium" href="{$url_oauth2_fb}">
                                    <span class="fb_connect_wrap">
                                        <span class="fb_button_text">
                                            {text key="fbconnect+connect_btn_label"}
                                        </span>
                                    </span>
                                </a>
                            {/if}
                        </p>
                        <p><a class="" href="{$url_password_reset}">{text key='openwall+oid_forgot'}</a>
                            &nbsp;&nbsp;&bull;&nbsp;&nbsp;
                        <a class="" href="{$url_oauth2_register}">{text key='openwall+oid_register'}</a></p>
                    </td>
                </tr>
            </table>
        </form>
{/if}
    </div>
</div>
